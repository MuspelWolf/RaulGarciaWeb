<!DOCTYPE html>
<html lang="en">
    
<html>
    
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Raul Garcia Webpage</title>
        <!--Google Icon Fonts-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- MaterializeCSS Import-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
        <!--videoCSS Import-->
        <link type="text/css" rel="stylesheet" href="css/video.css" media="screen,projection">
        <!--FontAwsome Import-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
    
        <div class="row">
            <div class="col s12 m4 offset-m4-s4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img  class="activator" src="images/foto%202.jpg">
                    </div>
                    <div class="card-content blue-grey darken-3  white-text">
                    <span class="card-title activator white-text lighten-3">Raul Garcia</span>
                    <p>Alumno de la UPM en el doble grado de Ingenieria de Computadores y Tecnologias para la Sociedad de la Informacion.
                        Desarrollador Android. Interesado en el desarrollo Backend y multiplataforma.</p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Contact</span>
                        <i class="fa fa-paper-plane" style="font-size: 36px"></i><br/>
                        <i class="fa fa-github" style="font-size: 36px"></i><br/>
                        <i class="fa fa-instagram" style="font-size: 36px"></i><br/>
                        <i class="fa fa-linkedin-square" style="font-size: 46px"></i><br/>
                        <i class="fa fa-twitter" style="font-size: 36px"></i><br/>
                    </div>
                    
                </div>
            </div>
    </div>
            
        <video autoplay loop id="video-background" muted plays-inline>
            <source src="images/4k%20background%20footage%20(ideal%20for%20Blockchain%20Website).mp4">
        </video>

    
        <script type="text/javascript" src="js/materialize.min.js"></script>
